  #     timeout: 5s
  #     retries: 5

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  # redis_data:
  #   driver: local

# Custom network for service communication
networks:
  saas-network:
    driver: bridge
